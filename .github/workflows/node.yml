name: JS-Client Continuous Improvement

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
        image: node:22

    steps:
      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (clean install)
        run: npm ci
        env:
          HUSKY: 0

      - name: Run CI task from Taskfile (continuous integration)
        run: task ci
